<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap.css" rel="stylesheet">
    <script src="./polyfill.js"></script>
    <title>Playground</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center">ShadowRealm Playground</h1>
        <form id="form">
            <div class="mb-3 mt-3">
                <label for="js-input" class="form-label">JS Code</label>
                <textarea class="form-control" id="js-input" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Execute</button>
        </form>
        <div>
            <label class="form-label">Output</label>
            <div class="alert" role="alert" id="alert">
            </div>
        </div>
    </div>
    <script src="./bootstrap.js"></script>
    <script src="./app.js" defer></script>
</body>

</html>
